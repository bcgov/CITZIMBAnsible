# DEFAULTS SETTINGS

[defaults]
COLLECTIONS_PATHS = ./collections
host_key_checking = False

# GALAXY SETTINGS

[galaxy]

## PROD

server_list = as_prod_pah_rh-certified_repo, as_prod_pah_published_repo, as_prod_pah_staging_repo, as_prod_pah_community_repo

[galaxy_server.as_prod_pah_rh-certified_repo]
url=https://ansiblehub.advsol.tech/api/galaxy/content/rh-certified/

[galaxy_server.as_prod_pah_published_repo]
url=https://ansiblehub.advsol.tech/api/galaxy/content/published/

[galaxy_server.as_prod_pah_staging_repo]
url=https://ansiblehub.advsol.tech/api/galaxy/content/staging/

[galaxy_server.as_prod_pah_community_repo]
url=https://ansiblehub.advsol.tech/api/galaxy/content/community/
