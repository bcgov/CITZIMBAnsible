---
- hosts: vehicle.idir.bcgov

  tasks: 
  
   - name: Check my username
     win_whoami:

   - name: check user differently
     become: false
     local_action: command whoami
     register: username_on_the_host
   
   - debug: var=username_on_the_host

   - name: Run whoami without become.
     command: whoami
     changed_when: false
     become: false
     register: whoami

   - name: Set a fact with the user name.
     set_fact:
        login_user: "{{ whoami.stdout }}"
   - user
     name: "username"
     register: user_data
   - user
     name: "{{ ansible_user }}"
     register: user_data

    
  
     
  
